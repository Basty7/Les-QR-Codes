<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Les codes QR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js" defer></script>
	<script src="qrcode.min.js"></script>
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
	<nav>
		<ul>
			<li class="navlist"><a href="index.html#" class="navlist" title="Retour à l'acceuil"><span class="material-symbols-outlined">home</span></a></li>
			<li class="navlist"><a href="histoire.html#" class="navlist">L'histoire du Code QR</a></li>
			<li class="navlist"><a href="" class="navlist">Le fonctionnement du Code QR</a></li>
			<li class="navlist"><a href="" class="navlist">Les fonctions du Code QR</a></li>
			<li class="navlist"><a href="gen.html#" class="navlist">Générateur avancé</a></li>
		</ul>
	</nav>
	<h1 class="titre"><a href="#" class="titre">Les Codes QR</a></h1>
	<!-- Sélécteur de fonction -->
	<select name="Fonction du Code QR" id="func_select">
		<option value="none" selected disabled>Selectionnez une option</option>
		<option value="http">Protocole HTTP</option>
		<option value="wifi">WIFI</option>
		<option value="vCard">Contact</option>
	</select>
	<button id="funcs_bt" class="funcs_sel_bt">Fonction du code QR</button>
	<div id="funcs" class="funcs_sel" hidden>
		<span id="select_http">HTTP</span>
		<span id="select_wifi">WIFI</span>
		<span id="select_vCard">vCard</span>
	</div>
	<div id="gen">
		<!-- Protocole HTTP -->
		<div id="http" class="gen">
			<input type="url" id='link' placeholder="https://example.com" pattern="https://*.*" required class="link-bt"></input>
			<button onclick="clear_box();" title="Vider le champ" class="link-bt">X</button>
			<input type="text" id="colorFGHTTP" placeholder="Couleur d'avant plan">
			<input type="text" id="colorBGHTTP" placeholder="Couleur d'arrière plan">
			<input type="number" id="borderHTTP" placeholder="Taille de la bordure">
			<button id="url_gen">Générer</button>
		</div>
		<!-- Réseau WIFI -->
		<div id="wifi" class="gen">
			<input type="text" id="ssid" required placeholder="Le nom de votre réseau">
			<button onclick="clear_box('ssid');" title="Vider le champ" class="link-bt">X</button>
			<select name="Protocole de sécurité" title="Protocole de sécurité" id="secu">
				<option value="WPA" selected>WPA</option>
				<option value="WEP">WEP</option>
			</select>
			<input type="text" id="mdp" placeholder="Le mode de passe de votre réseau">
			<button onclick="clear_box('mdp');" title="Vider le champ" class="link-bt">X</button>
			<select name="Visibilité du réseau" title="Visibilité du réseau" id="visi">
				<option value="false">Visible</option>
				<option value="true">Caché</option>
			</select>
			<input type="number" id="borderwifi" placeholder="Taille de la bordure">
			<input type="text" id="colorFGW" placeholder="Couleur d'avant plan">
			<input type="text" id="colorBGW" placeholder="Couleur d'arrière plan">
			<button id="wifi_gen">Générer</button>
		</div>
		<!-- vCard -->
		<div id="vCard" class="gen">
			<input type="text" id="firstName" placeholder="Bernard"> <button onclick="clear_box('firstName');" title="Vider le champ" class="link-bt">X</button>
			<input type="text" id="lastName" placeholder="LEGRAND"> <button onclick="clear_box('lastName');" title="Vider le champ" class="link-bt">X</button>
			<input type="email" id="email" placeholder="bernard.legrand@exemple.net"> <button onclick="clear_box('email');" title="Vider le champ" class="link-bt">X</button>
			<input type="tel" id="phone" placeholder="+33 0 00 00 00 00"> <button onclick="clear_box('phone');" title="Vider le champ" class="link-bt">X</button>
			<input type="number" id="bordervCard" placeholder="Taille de la bordure">
			<input type="text" id="colorFGvCard" placeholder="Couleur d'avant plan"> <button onclick="clear_box('colorFGvCard');" title="Vider le champ" class="link-bt">X</button>
			<input type="text" id="colorBGvCard" placeholder="Couleur d'arrière plan"> <button onclick="clear_box('colorBGvCard');" title="Vider le champ" class="link-bt">X</button>
			<button id="vCard_gen">Générer</button>
		</div>
	</div>
	<!-- <br> -->
	<a id="qrcode" download="QRCode"></a>
</body>

</html>
