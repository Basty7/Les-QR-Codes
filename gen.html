<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Les codes QR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js" defer></script>
	<script src="qrcode.min.js"></script>
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
	<nav>
		<ul>
			<li id="index" class="navlist material-symbols-outlined"  title="Retour à l'acceuil">home</li>
			<li class="navlist" id="histoire">L'histoire du Code QR</li>
			<li class="navlist" id="principe">Le fonctionnement du Code QR</li>
			<li class="navlist" id="uses">Les fonctions du Code QR</li>
			<li class="navlist" id="gen">Générateur avancé</li>
		</ul>
	</nav>
	<h1 class="titre"><a href="#" class="titre">Les Codes QR</a></h1>
	<!-- Sélécteur de fonction -->
	<div class="funcsdiv">
		<button id="funcs_bt" class="funcs_sel_bt">Fonction du code QR</button>
		<div id="funcs" class="funcs_sel">
			<span id="select_http" class="funcs_sel_it">HTTP</span>
			<span id="select_mailto" class="funcs_sel_it">Mail</span>
			<span id="select_wifi" class="funcs_sel_it">WiFi</span>
			<span id="select_vCard" class="funcs_sel_it" title="Carte de contact">vCard</span>
		</div>
	</div>
	<br><br>
	<div id="gen">
		<!-- Protocole HTTP -->
		<div id="http" class="gen">
			<input type="url" id='link' placeholder="https://example.com" pattern="https://*.*" required class="link-bt"></input>
			<button onclick="clear_box();" title="Vider le champ" class="link-bt">X</button> <br>
			<button id="http_gen">Générer</button>
		</div>
		<!-- Réseau WIFI -->
		<div id="wifi" class="gen">
			<input type="text" id="ssid" title="Le nom de votre réseau" placeholder="XXX_0000">
			<button onclick="clear_box('ssid');" title="Vider le champ" class="link-bt">X</button>
			<select name="Protocole de sécurité" title="Protocole de sécurité" id="secu">
				<option value="WPA" selected>WPA</option>
				<option value="WEP">WEP</option>
			</select> <br>
			<input type="text" id="mdp" title="Le mode de passe de votre réseau" placeholder="password123">
			<button onclick="clear_box('mdp');" title="Vider le champ" class="link-bt">X</button>
			<select name="Visibilité du réseau" title="Visibilité du réseau" id="visi">
				<option value="false">Visible</option>
				<option value="true">Caché</option>
			</select>
			<button id="wifi_gen">Générer</button>
		</div>
		<!-- vCard -->
		<div id="vCard" class="gen">
			<input type="text" id="firstName" placeholder="Bernard"> <button onclick="clear_box('firstName');" title="Vider le champ" class="link-bt">X</button>
			<input type="text" id="lastName" placeholder="LEGRAND"> <button onclick="clear_box('lastName');" title="Vider le champ" class="link-bt">X</button>
			<input type="email" id="email" placeholder="bernard.legrand@exemple.net"> <button onclick="clear_box('email');" title="Vider le champ" class="link-bt">X</button>
			<input type="tel" id="phone" placeholder="+33 0 00 00 00 00"> <button onclick="clear_box('phone');" title="Vider le champ" class="link-bt">X</button>
			<button id="vCard_gen">Générer</button>
		</div>
		<!-- Mail -->
		<div id="mailto" class="gen">
			<input type="email" id="mail" placeholder="bernard.legrand@exemple.com"> <button onclick="clear_box('mail');" title="Vider le champ" class="link-bt">X</button> <br>
			<button id="mailto_gen">Générer</button>
		</div>
		<!-- Couleurs -->
		<div id="colors" class="gen">
			<input type="text" id="colorFG" placeholder="#000000" value="#000000" title="Couleur d'arrière plan">
			<input type="text" id="colorBG" placeholder="#ffffff" value="#ffffff" title="Couleur d'avant plan">
			<input type="number" id="border" placeholder="2" title="Taille de la bordure" value=2>
		</div>
	</div>
	<br>
	<a id="qrcode" download="QRCode"></a>
</body>

</html>
